<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/gfavicon.png"
      type="image/gfavicon"
    />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Store</a></li>
        </ul>
        <ul>
          <li><a class="small-text" href="">Gmail</a></li>
          <li><a class="small-text" href="">Images</a></li>
          <li class="menu-background">
            <img
              src="images/appicon.png"
              alt="menu-button"
              class="menu-button"
            />
          </li>
          <li class="border-wrap">
            <img
              class="profile-pic"
              src="images/myprofilephoto.jpg"
              alt="profile photo"
            />
          </li>
        </ul>
      </nav>
    </header>

    <section class="search-wrapper">
      <img class="logo" src="images/googlelogo.png" alt="logo" />
      <form action="">
        <img
          class="search"
          src="images/Magnifying_glass_icon.png"
          alt="search"
        />
        <img
          class="mic"
          src="images/google_microphone.png"
          alt="google-microphone"
        />
        <input type="text" />
        <div class="buttons">
          <button type="button">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </div>
      </form>
    </section>

    <footer class="footer-google">
      <div class="panel">
        <p>Finland</p>
      </div>
      <div class="panel">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search Works?</a></li>
        </ul>
        <div class="carbon">
          <img class="leaf" src="images/leaf.png" alt="leaf" />
          <a href="">Carbon Neutrol Since 2007</a>
        </div>
        <ul class="right">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
